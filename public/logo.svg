<svg width="512" height="600" viewBox="0 0 512 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Filters for Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
       <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
       <feOffset dx="2" dy="2" result="offsetBlur"/>
       <feFlood flood-color="#000" flood-opacity="0.8" result="offsetColor"/>
       <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
       <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
       </feMerge>
    </filter>

    <!-- Gradients -->
    <linearGradient id="paperGrad" x1="156" y1="120" x2="356" y2="392" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="50%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    
    <linearGradient id="bladeGrad" x1="256" y1="50" x2="256" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="50%" stop-color="#94a3b8"/>
      <stop offset="100%" stop-color="#64748b"/>
    </linearGradient>

    <linearGradient id="hiltGrad" x1="216" y1="80" x2="296" y2="100" gradientUnits="userSpaceOnUse">
       <stop offset="0%" stop-color="#475569"/>
       <stop offset="50%" stop-color="#1e293b"/>
       <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGrad" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
        <stop offset="0%" stop-color="#3b82f6"/>
        <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Text Group -->
  <g transform="translate(256, 80)" filter="url(#textGlow)">
     <!-- Shadow copy for extra pop -->
     <text x="2" y="2" text-anchor="middle" font-family="Verdana, sans-serif" font-weight="900" font-size="72" fill="#000" opacity="0.3">HomeQuest</text>
     <!-- Main Text -->
     <text x="0" y="0" text-anchor="middle" font-family="Verdana, sans-serif" font-weight="900" font-size="72" fill="url(#textGrad)" stroke="#1e3a8a" stroke-width="2">HomeQuest</text>
  </g>

  <!-- Illustration Group -->
  <g transform="translate(0, 100)">
      
      <!-- Sticky Note Group -->
      <g transform="rotate(-5 256 256)" filter="url(#dropShadow)">
        <!-- Main Paper -->
        <path d="M156 120H356V392H156V120Z" fill="url(#paperGrad)" stroke="#b45309" stroke-width="1"/>
        <!-- Fold Corner -->
        <path d="M356 342L306 392H356V342Z" fill="#fbbf24" stroke="#b45309" stroke-width="1"/>
        
        <!-- Lines on paper (Blue ink style) -->
        <line x1="180" y1="180" x2="330" y2="180" stroke="#3b82f6" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
        <line x1="180" y1="220" x2="330" y2="220" stroke="#3b82f6" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
        <line x1="180" y1="260" x2="330" y2="260" stroke="#3b82f6" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
        <line x1="180" y1="300" x2="280" y2="300" stroke="#3b82f6" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
        
        <!-- Scribble / Checkmark -->
        <path d="M290 280 C 300 310, 310 310, 330 270" stroke="#dc2626" stroke-width="4" fill="none" stroke-linecap="round"/>
      </g>

      <!-- Sword/Pin -->
      <g filter="url(#dropShadow)">
        <!-- Blade entering paper -->
        <path d="M246 200L256 280L266 200V80H246V200Z" fill="url(#bladeGrad)" stroke="#334155" stroke-width="1"/>
        <!-- Shine on blade -->
        <path d="M256 80V270" stroke="white" stroke-width="1" opacity="0.4"/>
        
        <!-- Hilt/Crossguard -->
        <path d="M220 80 H292 L288 95 H224 Z" fill="url(#hiltGrad)" stroke="#0f172a" stroke-width="1"/>
        <path d="M220 80 Q 210 70 220 60" stroke="#0f172a" stroke-width="2" fill="none"/> <!-- Fancy flourish? Nah just keep it clean -->
        
        <!-- Handle -->
        <rect x="246" y="20" width="20" height="60" rx="2" fill="#334155" stroke="#0f172a" stroke-width="1"/>
        <!-- Grip texture -->
        <line x1="246" y1="35" x2="266" y2="35" stroke="#1e293b" stroke-width="1"/>
        <line x1="246" y1="50" x2="266" y2="50" stroke="#1e293b" stroke-width="1"/>
        
        <!-- Pommel -->
        <circle cx="256" cy="20" r="14" fill="url(#bladeGrad)" stroke="#0f172a" stroke-width="2"/>
        <circle cx="256" cy="20" r="10" fill="url(#hiltGrad)"/>
      </g>
  </g>
</svg>
