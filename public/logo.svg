<svg width="512" height="600" viewBox="0 0 512 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Text Group -->
  <g transform="translate(256, 80)">
     <text x="0" y="0" text-anchor="middle" font-family="Georgia, serif" font-weight="bold" font-size="64" fill="#4B5563" stroke="#1f2937" stroke-width="2">HomeQuest</text>
  </g>

  <!-- Illustration Group (Shifted down) -->
  <g transform="translate(0, 100)">
      <!-- Background Circle (Optional, user asked for transparent, but a backing shape helps the icon pop. Let's make it subtle or remove if strictly transparent requested. User said 'Transparent Background', so no solid rect behind everything.) -->
      
      <!-- Sticky Note Group -->
      <g transform="rotate(-5 256 256)">
        <!-- Main Paper -->
        <path d="M156 120H356V392H156V120Z" fill="#fcd34d" stroke="#b45309" stroke-width="2"/>
        <!-- Fold Corner -->
        <path d="M356 342L306 392H356V342Z" fill="#fbbf24" stroke="#b45309" stroke-width="2"/>
        <!-- Lines on paper -->
        <line x1="180" y1="180" x2="330" y2="180" stroke="#d97706" stroke-width="2" opacity="0.5"/>
        <line x1="180" y1="220" x2="330" y2="220" stroke="#d97706" stroke-width="2" opacity="0.5"/>
        <line x1="180" y1="260" x2="330" y2="260" stroke="#d97706" stroke-width="2" opacity="0.5"/>
        <line x1="180" y1="300" x2="280" y2="300" stroke="#d97706" stroke-width="2" opacity="0.5"/>
      </g>

      <!-- Sword/Pin -->
      <defs>
        <linearGradient id="bladeGrad" x1="256" y1="50" x2="256" y2="300" gradientUnits="userSpaceOnUse">
          <stop stop-color="#94a3b8"/>
          <stop offset="1" stop-color="#cbd5e1"/>
        </linearGradient>
      </defs>
      
      <!-- Blade entering paper -->
      <!-- Entering point -->
      <path d="M246 200L256 280L266 200V80H246V200Z" fill="url(#bladeGrad)" stroke="#475569" stroke-width="2"/>
      
      <!-- Hilt/Crossguard -->
      <rect x="216" y="80" width="80" height="20" rx="4" fill="#64748b" stroke="#334155" stroke-width="2"/>
      <!-- Handle -->
      <rect x="246" y="20" width="20" height="60" rx="2" fill="#475569" stroke="#1e293b" stroke-width="2"/>
      <!-- Pommel -->
      <circle cx="256" cy="20" r="12" fill="#64748b" stroke="#334155" stroke-width="2"/>
  </g>
</svg>
